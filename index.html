<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<title>E-commerce Product Page</title>
	</head>
	<body>
		<section class="menu">
			<div class="menu-icon">
				<img src="./images/icon-menu.svg" alt="Menu Icon" />
			</div>
			<div class="menu-logo">
				<img src="./images/logo.svg" alt="Logo" />
			</div>
			<nav class="menu-nav">
				<ul>
					<li><a href="#">Collections</a></li>
					<li><a href="#">Men</a></li>
					<li><a href="#">Women</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="menu-user-info">
				<div class="menu-cart">
					<img src="./images/icon-cart.svg" alt="Cart Ico" />
				</div>
				<div class="menu-avatar">
					<img src="./images/image-avatar.png" alt="Avatar" />
				</div>
			</div>
		</section>
		<main class="product">
			<div class="product-image">
				<img src="./images/image-product-1.jpg" alt="Sneaker" />
				<div class="product-thumbs">
					<img src="./images/image-product-1-thumbnail.jpg" alt="Thumbanil 1" />
					<img src="./images/image-product-2-thumbnail.jpg" alt="Thumbanil 2" />
					<img src="./images/image-product-3-thumbnail.jpg" alt="Thumbanil 3" />
					<img src="./images/image-product-4-thumbnail.jpg" alt="Thumbanil 4" />
				</div>
			</div>
			<div class="product-info">
				<h1 class="product-company">Sneaker Company</h1>
				<h2 class="product-name">Fall Limited Edition Sneakers</h2>
				<p class="product-description">
					These low-profile sneakers are your perfect casual wear companion.
					Featuring a durable rubber outer sole, theyâ€™ll withstand everything
					the weather can offer.
				</p>
				<div class="product-price">
					<h3>$125.00</h3>
					<span>50%</span>
					<p>$250.00</p>
				</div>
				<div class="product-buy">
					<button class="btn">
						<img src="./images/icon-cart-white.svg" alt="White Cart Icon" />
						Add to cart
					</button>
				</div>
			</div>
		</main>
	</body>
</html>
